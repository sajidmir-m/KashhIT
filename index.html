    <!-- Prevent default favicon -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />

    <meta property="og:title" content="Kassh.IT" />
    <meta property="og:description" content="Kassh.IT ecommerce platform" />

    <meta property="og:image" content="/favicon.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@kasshit" />
    <meta name="twitter:image" content="/favicon.svg" />
    
    <!-- Inline favicon to prevent flash - this loads instantly -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>" type="image/svg+xml" />
    
    <!-- Additional immediate favicon fallback -->
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ›’</text></svg>" />
    
    <!-- Preload main favicon for faster loading (only if file exists) -->
    <!-- Removed preload to prevent warning if file doesn't exist -->
    
    <!-- Main favicon files -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16 32x32" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <!-- Additional favicon sizes for better browser support -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" sizes="any" />
    
    <!-- Cache control for favicon -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />
    
    <!-- Prevent caching of the main entry point to avoid stale white screens -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Ensure favicon loads immediately -->
    <script>
      // Force favicon to load immediately
      (function() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = favicon.href;
        }
      })();
      
      // Register Service Worker for PWA with update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration);
              
              // Check for updates
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker == null) {
                  return;
                }
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New content is available; force refresh
                      console.log('New content is available; please refresh.');
                      // Optional: window.location.reload(); 
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
            
          // Ensure controller change reloads the page to activate new SW immediately
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        });
      }
    </script>
  </body>
</html>
