    <!-- Ensure favicon loads immediately -->
    <script>
      // Force favicon to load immediately
      (function() {
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = favicon.href;
        }
      })();
      
      // Register Service Worker for PWA with update handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Service Worker registered:', registration);
              
              // Check for updates
              registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                if (installingWorker == null) {
                  return;
                }
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New content is available; force refresh
                      console.log('New content is available; please refresh.');
                      // Optional: window.location.reload(); 
                    } else {
                      console.log('Content is cached for offline use.');
                    }
                  }
                };
              };
            })
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
            
          // Ensure controller change reloads the page to activate new SW immediately
          let refreshing;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (refreshing) return;
            window.location.reload();
            refreshing = true;
          });
        });
      }
    </script>
